<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Revise App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .card h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #666;
      font-size: 16px;
      margin-bottom: 1rem;
    }

    .download-btn {
      background-color: #007bff;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .version {
      font-size: 14px;
      color: #888;
      margin-bottom: 1rem;
    }

    .qr-code {
      margin-top: 1rem;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="App Logo" class="logo" />
    <h1>ðŸ“± Revise App</h1>
    <p>Download the latest version of the app below:</p>
    <div class="version" id="versionText">Version: 1.0 | Release: 2025-07-09</div>
    <a class="download-btn" href="app-release.apk" download>â¬‡ Download APK</a>
    <div class="qr-code">
      <canvas id="qrCanvas"></canvas>
      <p style="font-size: 12px; color: #888;">Scan to download on your phone</p>
    </div>
    <div class="footer">
      Developed by M Verma
    </div>
  </div>

  <script>
    // Dynamically set version/date (optional auto)
    const version = "1.0";
    const releaseDate = new Date().toISOString().split("T")[0];
    document.getElementById("versionText").textContent = `Version: ${version} | Release: ${releaseDate}`;

    // QR code generator (points to hosted APK)
    const apkUrl = window.location.href.replace("index.html", "") + "Revise.apk";
    QRCode.toCanvas(document.getElementById("qrCanvas"), apkUrl, {
      width: 140
    });
  </script>
</body>
</html>
